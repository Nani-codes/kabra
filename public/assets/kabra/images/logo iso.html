<!DOCTYPE html>
<html>
<body style="background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh;">
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep Corporate Blue (Kishore) -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0047AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00265C;stop-opacity:1" />
    </linearGradient>
    <!-- Industrial Steel (Har Hal / Tooling) -->
    <linearGradient id="greyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B0B0B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left Pillar (The Backbone of K and Left leg of H) -->
  <path d="M100 50 L150 50 L150 300 L100 300 Z" fill="url(#blueGrad)" />
  
  <!-- Right Pillar (The Right leg of H) -->
  <path d="M300 50 L350 50 L350 300 L300 300 Z" fill="url(#blueGrad)" />
  
  <!-- The Bridge/Chevron (Forms the arms of K and crossbar of H) -->
  <!-- Top Arm -->
  <path d="M155 160 L240 70 L290 70 L200 175 Z" fill="url(#greyGrad)" />
  <!-- Bottom Arm -->
  <path d="M200 175 L290 280 L240 280 L155 190 Z" fill="url(#greyGrad)" />
  
  <!-- Connector Block (Simulating a mould insert or latch) -->
  <rect x="250" y="165" width="50" height="20" fill="#003399" opacity="0.9" />

  <!-- Text -->
  <text x="225" y="360" font-family="Arial, sans-serif" font-weight="bold" font-size="36" text-anchor="middle" fill="#333" letter-spacing="4">KABRA GROUP</text>
</svg>
</body>
</html>
